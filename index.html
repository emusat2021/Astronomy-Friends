<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Astronomy Friends ???">
    <meta name="keywords" content="learn, astronomy, ISS, ???, ???, ???">
    <meta name="author" content="Eugenia Musat">
    <title>Astronomy Friends</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
    <!-- NAVBAR -->
    <!-- ABOUT -->
    <div>
        ABOUT
        <hr>
    </div>
    <!-- /ABOUT -->
    <!-- BEGINNER'S GUIDE -->
    <div>
        BEGINNER'S GUIDE
        <hr>
    </div>
    <!-- /BEGINNER'S GUIDE -->
    <!-- MAP SATELLITES TRACKER -->
    <div>
        MAP SATELLITES TRACKER
        <div class="objects">
            Objects
            <ul>
                <li id="25544">International Space Station<a href="https://en.wikipedia.org/wiki/International_Space_Station" title=""> (read more)</a></li>
                <li id="20580">Hubble Space Telescope<a href="https://en.wikipedia.org/wiki/Hubble_Space_Telescope" title="Hubble Space Telescope"> (read more)</a></li>
                <li id="48274">Tianhe<a href="https://en.wikipedia.org/wiki/Tianhe_(space_station_module)" class="mw-redirect" title="Tianhe (space station module)"> (read more)</a></li>
            </ul>
        </div>
        <div class="satellite-id">
            Satellite-id
            <br>
            <!-- <input type="text" class="satellite-number" id="satellite-id" placeholder="Norad ID" required> -->
            <!-- https://www.w3schools.com/howto/howto_js_autocomplete.asp -->

            <form autocomplete="off" id="form1">
                <div class="autocomplete" style="width:300px;">
                    <input type="text" name="satellite_id" class="satellite-number" id="satellite-id" placeholder="Satellite name or Norad ID" required>
                </div>
            <br>
            <input type="text" class="satellite-number" id="satellite-lat" placeholder="Latitude" value="0" required>
            <br>
            <input type="text" class="satellite-number" id="satellite-lon" placeholder="Longitude" value="0" required>
            <br>
            <span>
            <button type="submit" class="btn btn-blue-secondary" id="button-view">
                View
            </button>
            <button type="reset" class="btn btn-blue-secondary" id="button-reset">
                Reset
            </button>
            <button type="button" class="btn btn-blue-secondary" id="button-get-location">
                Get my location
            </button>
            </span>
            </form>
            <div id="satellite-api-status"></div>
            <div id="satellite-api-answer"></div>
            <div id="countdown"></div>
        <div id="map">MAP</div>
        <hr>
    </div>
    <!-- /MAP SATELLITES TRACKER -->
    <!-- CONTACT -->
    <div>
        CONTACT
        <hr>
    </div>
    <!-- /CONTACT -->
    <!-- FOOTER -->
    <!-- Footer code taken from https://github.com/Code-Institute-Solutions/resume-miniproject-bootstrap4/blob/master/09-adding-footer-content/index.html -->
    <footer class="container-fluid footer">
        <div id="footer-details" class="row">
            <div class="col-sm-12 text-center">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.twitter.com">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Code taken from https://irinatu17.github.io/Portishead -->
        <div class="disclaimer text-center">
        <small>For educational purposes only | 	&#169; 2021 by
            <a href="https://github.com/emusat2021" target="_blank" class="footer-author-link links-custom text-white">Eugenia Musat</a>
        </small>
    </div>
    </footer>
    <!-- /FOOTER -->
